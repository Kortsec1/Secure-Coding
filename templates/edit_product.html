{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="title" value="{{ product.title }}" required><br>
    <textarea name="description" required>{{ product.description }}</textarea><br>
    <input type="text" name="price" value="{{ product.price }}" required><br>
    <button type="submit">수정 완료</button>
</form>
{% endblock %}
